<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>Settings - SYCZ Start</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="SYCZ2019 项目组为常州市实验初级中学设计的浏览器起始页。">
        <meta name="keywords" content="SYCZ2019,SYCZ,常州市实验初中,起始页,主页,SYCZStart">
        <link rel="stylesheet" type="text/css" href="./static/css/settings.css">
        <link rel="icon" type="image/png" href="./static/img/favicon.png">
    </head>
    <body>
        <div class="app">
            <h1>设置</h1>
            <div class="card">
                <h3>搜索引擎</h3>
                <label class="card-content">
                    <input type="radio" name="s-engine" id="se_bing" checked>
                    <div></div>
                    <span>必应</span>
                </label>
                <label class="card-content">
                    <input type="radio" name="s-engine" id="se_google">
                    <div></div>
                    <span>Google</span>
                </label>
                <label class="card-content">
                    <input type="radio" name="s-engine" id="se_baidu">
                    <div></div>
                    <span>百度</span>
                </label>
            </div>
        </div>
        <script type="module" src="./static/js/settings.js"></script>
    </body>
</html>
